<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>No Face Solana</title>
  <link rel="icon" type="image/webp" href="https://i.ibb.co/zVQ1hkzR/noface-coin.webp"> <!-- âœ… Favicon -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ===== Matrix Background ===== */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 0;
    }

    /* ===== Glitch Text ===== */
    .glitch {
      position: relative;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 4px #0f0;
      animation: flicker 2s infinite;
      word-wrap: break-word;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(10px, 9999px, 50px, 0); }
      40% { clip: rect(20px, 9999px, 100px, 0); }
      60% { clip: rect(40px, 9999px, 80px, 0); }
      80% { clip: rect(10px, 9999px, 90px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      25% { clip: rect(20px, 9999px, 60px, 0); }
      50% { clip: rect(40px, 9999px, 100px, 0); }
      75% { clip: rect(30px, 9999px, 80px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.6; }
    }

    /* ===== Footer Glitch Links ===== */
    .glitch-link {
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .glitch-link::before,
    .glitch-link::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      opacity: 0;
    }

    .glitch-link::before { text-shadow: -2px 0 red; }
    .glitch-link::after { text-shadow: 2px 0 blue; }

    .glitch-link:hover::before { animation: glitchLink 0.4s infinite; opacity: 1; }
    .glitch-link:hover::after { animation: glitchLink 0.5s infinite; opacity: 1; }

    @keyframes glitchLink {
      0% { clip: rect(0, 9999px, 0, 0); }
      25% { clip: rect(5px, 9999px, 20px, 0); }
      50% { clip: rect(15px, 9999px, 40px, 0); }
      75% { clip: rect(10px, 9999px, 35px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    /* ===== Scroll Progress Bar ===== */
    #scroll-progress {
      position: fixed;
      top: 0;
      right: 0;
      width: 6px;
      height: 100%;
      background: rgba(0, 255, 0, 0.15);
      z-index: 50;
    }

    #scroll-bar {
      width: 100%;
      background: #0f0;
      box-shadow: 0 0 10px #0f0;
      height: 0;
      transition: height 0.15s linear;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .glitch { font-size: 2.5rem !important; }
      section { padding: 4rem 1.5rem; }
    }

    @media (max-width: 480px) {
      .glitch { font-size: 1.8rem !important; }
      p { font-size: 1rem; }
    }
  </style>
</head>

<body class="bg-black text-white font-sans relative overflow-x-hidden">
  <!-- Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <!-- Scroll Progress Bar -->
  <div id="scroll-progress"><div id="scroll-bar"></div></div>

  <!-- NOFACE IMAGE -->
  <section class="relative flex flex-col items-center justify-center pt-20 pb-12 sm:pt-28 sm:pb-16 md:pt-36 md:pb-20 z-10">
    <picture>
      <source srcset="https://i.ibb.co/zVQ1hkzR/noface-coin.webp" type="image/webp">
      <img 
        src="https://i.ibb.co/zVQ1hkzR/noface-coin.webp" 
        alt="No Face Solana"
        class="w-48 sm:w-64 md:w-80 lg:w-96 mx-auto rounded-2xl shadow-[0_0_25px_#00ff00]/50"
        loading="lazy" 
        decoding="async">
    </picture>
  </section>

  <!-- HERO -->
  <section class="relative flex flex-col items-center justify-center text-center z-10 px-4 py-12 sm:py-16 md:py-20">
    <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold text-white tracking-tight drop-shadow-[0_0_10px_#00ff00]">
      NO FACE SOLANA
    </h1>
    <p class="mt-4 text-base sm:text-lg md:text-2xl text-gray-300 max-w-xl mx-auto">
      The Faceless Movement on Solana
    </p>
    <div class="mt-6 flex flex-col sm:flex-row gap-4">
      <a href="#about" class="px-6 py-3 bg-white text-black rounded-full font-semibold hover:bg-gray-200 transition">
        Learn More
      </a>
      <a href="https://x.com/i/communities/1954910049610182989" class="px-6 py-3 border border-white rounded-full font-semibold hover:bg-white hover:text-black transition">
        Join Community
      </a>
    </div>
  </section>

  <!-- CONTRACT & STATS SECTION -->
  <section class="relative py-12 sm:py-16 md:py-20 px-6 z-10 max-w-3xl mx-auto">
    <!-- Contract Address Box -->
    <div class="bg-[#101010]/70 border border-white/10 rounded-lg px-6 py-4 text-center mb-8">
      <p class="text-white text-sm sm:text-base font-semibold mb-2">
        Contract Address (CA):
      </p>
      <p id="ca" class="text-sm sm:text-base text-gray-300 break-all mb-3">
        7rnxiXfV4kajobuZ2qBHjVPBhhcT82TPdzF3cPfHpump
      </p>
      <div class="flex justify-center items-center gap-2">
        <button onclick="copyCA()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-4 py-2 rounded transition">
          Copy CA
        </button>
        <a href="https://solscan.io/token/7rnxiXfV4kajobuZ2qBHjVPBhhcT82TPdzF3cPfHpump" target="_blank" class="bg-green-600 hover:bg-green-700 text-white text-sm font-semibold px-4 py-2 rounded transition">
          View on Solscan
        </a>
      </div>
    </div>

    <!-- Stats Box -->
    <div class="bg-[#101010]/70 border border-white/10 rounded-lg px-6 py-4 text-center">
      <p class="text-white text-sm sm:text-base font-semibold mb-2">Stats</p>
      <div class="flex justify-between text-gray-300 text-sm sm:text-base">
        <div class="flex flex-col">
          <p>Market Cap:</p>
          <p id="marketCap" class="text-lg sm:text-xl font-semibold mt-2">$0</p>
        </div>
        <div class="flex flex-col">
          <p>Holders:</p>
          <p id="holders" class="text-lg sm:text-xl font-semibold mt-2">0</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Function to copy the contract address
    function copyCA() {
      const contractAddress = document.getElementById("ca").innerText;
      navigator.clipboard.writeText(contractAddress).then(() => {
        alert("Contract Address copied!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    // Function to simulate live updates for Market Cap and Holders
    function updateStats() {
      const contractAddress = '7rnxiXfV4kajobuZ2qBHjVPBhhcT82TPdzF3cPfHpump'; // NoFace Token Address
      
      // Fetch data from Solscan API (token details endpoint)
      fetch(`https://api.solscan.io/api/token/meta?tokenAddress=${contractAddress}`)
        .then(response => response.json())
        .then(data => {
          if (data.code === 200 && data.data) {
            const marketCap = data.data.marketCap; // Example: '$22.5K'
            const holders = data.data.holders; // Example: '2,345'

            // Ensure the marketCap value is formatted as a string and update the DOM elements
            document.getElementById('marketCap').innerText = marketCap ? marketCap : "$0";
            document.getElementById('holders').innerText = holders ? holders : "0";
          } else {
            console.error('Error: Unable to fetch data');
          }
        })
        .catch(error => console.error('Error fetching stats:', error));
    }

    // Call the updateStats function every 10 seconds (10000ms)
    setInterval(updateStats, 10000);
    
    // Initial load on page load
    window.onload = updateStats;
  </script>
</body>
</html>
